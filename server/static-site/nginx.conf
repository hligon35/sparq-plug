server {
  listen 80 default_server;
  # Optionally also listen on IPv6 (Cloudflared uses IPv4 inside the network, but this avoids localhost ambiguity)
  listen [::]:80 default_server;
  server_name getsparqd.com;

  root /usr/share/nginx/html;
  index index.html;

  # Simple security headers (TLS terminates at Cloudflare but headers still propagate)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Basic health check endpoint
  location = /health {
    add_header Content-Type text/plain;
  add_header Cache-Control "no-store";
    return 200 "ok\n";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # SSO proxy: forward /sso/* to portal-app auth endpoints so cookies are first-party
  location /sso/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /sso;
    proxy_pass http://portal-app:3003/api/auth/;
  }

  location ~* \.(png|jpg|jpeg|gif|svg|ico|css|js|woff2?)$ {
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;
}

server {
  listen 80;
  server_name www.getsparqd.com;
  return 301 https://getsparqd.com$request_uri;
}
