# Example Nginx config to front the SparQ Plug gateway
# Assumes gateway listens on 4000 and Next.js is only reachable from gateway (localhost:3000)
# Put this inside /etc/nginx/conf.d/sparqplug.conf (or similar) and reload nginx.

upstream sparqplug_gateway {
    server 127.0.0.1:4000;
    keepalive 32;
}

server {
    listen 80;
    server_name sparqplug.getsparqd.com;

    # Optionally redirect HTTP -> HTTPS handled by Cloudflare or add:
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://sparqplug_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
